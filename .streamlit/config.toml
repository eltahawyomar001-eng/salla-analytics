[theme]
# Modern gradient primary color (Purple)
primaryColor = "#7C3AED"
# Clean white background
backgroundColor = "#FFFFFF"
# Subtle gray for secondary backgrounds
secondaryBackgroundColor = "#F9FAFB"
# Dark text for readability
textColor = "#111827"
# Modern font stack with Inter as primary
font = "sans serif"

[server]
maxUploadSize = 500
enableCORS = false
enableXsrfProtection = true
# Enable file watcher for hot reload
fileWatcherType = "auto"

[browser]
gatherUsageStats = false

[client]
# Improve performance
toolbarMode = "minimal"
showErrorDetails = true